<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
        crossorigin="anonymous">

        crossorigin="anonymous"> -->
        <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
    <link rel="stylesheet" href="feRaid.css">
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
    <title>vSAN IOPS Calcuator</title>
</head>
<!-- NAVBAR -->

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark mb-3" id="main-nav">
        <div class="container">
            <a href="index.html" class="navbar-brand">tawsome</a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navabarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navabarCollapse">
                <ul class="navbar-nav ml-auto">

                </ul>
            </div>
        </div>
    </nav>

    <!-- CALCULATOR-->
    <div class="container">
        <h1 class="mb-3">Front-end IOPS Calculator</h1>
        <div class="row">
            <div class="col">
                <label for="backEnd">Back End IOPS</label>
                <input name="backEnd" id="beIOPS" class="form-control form-control-lg" type="text" placeholder="1000"
                    required>
            </div>
            <div class="col">
                <label for="parity">Parity</label>
                <input name="parity" id="parity" class="form-control form-control-lg" type="text" placeholder="4"
                    required>
            </div>
            <div class="col">
                <label for="percentage">Read Percentage</label>
                <input name="percentage" id="percentage" class="form-control form-control-lg" type="text" placeholder="70"
                    required>
            </div>
        </div>
        <div id="button" class="row mt-3">
            <div class="col">
                <button id="button2" type="button" class="btn btn-primary">Submit</button>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <hr>
                <h3>Front-end IOPS: <span id="result" class="text-danger"></span></h3>

            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col">
                <h4>RAID Levels</h4>
                <ul>
                    <li>RAID 5: Parity 4</li>
                    <li>RAID 6: Parity 6</li>
                    <li>RAID 10: Parity 10</li>
                </ul>
            </div>
        </div>
    </div>
    <footer class="footer bg-dark">
        <!-- <div class="container">
            <span class="text-white">Copyright &copy 2018 Ed Howard </span>
        </div> -->
    </footer>

</body>

    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
