<!DOCTYPE html>
<html>
<head>
	<title>Front-End IOPS Calculator</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
  <link rel="stylesheet" type="text/css" href="feRaid.css">


</head>
<body>



<div class="container">
	<h1>Front-end IOPS Calculator!</h1>
	<p>At last, I know right!</p>
	<div class="row">
		<div class="col-lg-4">
		<label for="backEnd">Back End IOPS</label>
<input name="backEnd" id="beIOPS" class="form-control form-control-lg" type="text" placeholder="1000" required>
		</div>
		<div class="col-lg-4">
<label for="parity">Parity</label>
<input name="parity" id="parity" class="form-control form-control-lg" type="text" placeholder="4" required>
		</div>
		<div class="col-lg-4">
		<label for="percentage">Parity</label>
<input name="percentage" id="percentage" class="form-control form-control-lg" type="text" placeholder="70" required>
		</div>
	</div>
	<div id="button" class="row">
	<button id="button2" type="button" class="btn btn-primary">Submit</button>
	</div>
	<div id="resultcss" class="row">
		<p>Front-end IOPS</p>
		<p id="result"></p>
	</div>

</div>

<script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
<script src="bootstrap.min.js"></script>
<script type="text/javascript" src="feRaid.js"></script>

</body>
</html>
