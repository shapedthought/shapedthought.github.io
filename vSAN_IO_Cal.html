<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">

</head>
<!-- NAVBAR -->

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark mb-3" id="main-nav">
        <div class="container">
            <a href="index.html" class="navbar-brand">tawsome</a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navabarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navabarCollapse">
                <ul class="navbar-nav ml-auto">

                </ul>
            </div>
        </div>
    </nav>

    <!-- CALCULATOR-->
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="mb-3">vSAN IOPS Calculator<span id="icon"><i class="fas fa-calculator ml-3"></i></span></h1>
            </div>
        </div>
        <div class="box">
            <div class="row">

                <div class="col-lg-3 col-md-6 col-sm-12">
                    <label for="iops">IOPS</label>
                    <input name="iops" id="IOPS" class="form-control form-control-lg" type="text" placeholder="1000" required>
                </div>

                <div class="col-lg-3 col-md-6 col-sm-12">
                    <label for="rBlock">Read Block Size</label>
                    <input name="rblock" id="rBlock" class="form-control form-control-lg" type="text" placeholder="32" required>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-12">
                    <label for="wBlock">Write Block Size</label>
                    <input name="writeBlock" id="wBlock" class="form-control form-control-lg" type="text" placeholder="32" required>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-12">
                    <label for="percentage">Read Percentage</label>
                    <input name="percentage" id="percentage" class="form-control form-control-lg" type="text" placeholder="70" required>
                </div>
            </div>
            <div id="button" class="row">
                <button id="button2" type="button" class="btn btn-primary mt-3 ml-3">Submit</button>
            </div>
            <hr>
            <div class="row">
                <div class="col-md-6 offset-md-3 text-center">
                    <h3>IOPS Required</h3>
                    <span id="rBox"><p> <span id="result">0</span><span> @ 4k block</span></p>
                        <p class="otherResults"> <span id="result2">0</span><span> @ 8k block</span></p>
                        <p class="otherResults"> <span id="result3">0</span><span> @ 16k block</span></p>
                </div>
            </div>


        </div>
    </div>







</body>
